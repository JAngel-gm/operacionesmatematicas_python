<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir tus propios estilos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Operaciones Matemáticas</h1>
        <form action="/calculate" method="post">
            <div class="form-group">
                <label for="num1">Número 1:</label>
                <input type="text" id="num1" name="num1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="num2">Número 2:</label>
                <input type="text" id="num2" name="num2" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="operation">Operación:</label>
                <select id="operation" name="operation" class="form-control">
                    <option value="add">Sumar</option>
                    <option value="subtract">Restar</option>
                    <option value="multiply">Multiplicar</option>
                    <option value="divide">Dividir</option>
                </select>
            </div>
            <input type="submit" value="Calcular" class="btn btn-primary btn-block">
        </form>
        {% if result is not none %}
            <h2>Resultado: {{ result }}</h2>
        {% endif %}
    </div>
    <!-- Incluir Bootstrap JS (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
